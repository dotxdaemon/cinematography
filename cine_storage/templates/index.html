<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cinematography Shots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 2em;
        background: #FFF7E6;
        color: #5a3e1b;
      }

      header {
        text-align: center;
        margin-bottom: 2em;
      }

      header h1 {
        color: #CC6600;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 1em;
        align-items: center;
        margin-bottom: 2em;
      }

      form input[type="text"],
      form input[type="file"] {
        flex: 1;
        padding: 0.5em;
        border: 1px solid #E6C299;
        border-radius: 4px;
      }

      form input[type="submit"] {
        padding: 0.5em 1em;
        background: #CC6600;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .gallery {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2em;
      }

      .gallery li {
        background: #fffdf4;
        padding: 1em;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(204, 102, 0, 0.1);
      }

      .gallery img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cinematography Shots</h1>
    </header>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Title" />
      <input type="file" name="shot" required />
      <input type="submit" value="Upload" />
    </form>

    <ul class="gallery">
    {% for entry in entries %}
      <li>
        {% if entry.title %}<h3>{{ entry.title }}</h3>{% endif %}
        <img src="{{ url_for('uploaded_file', filename=entry.filename) }}" alt="{{ entry.title }}" />
      </li>
    {% else %}
      <li>No shots yet.</li>
    {% endfor %}
    </ul>
  </body>
</html>
